<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <script type="text/javascript">
    window.onload = function () {
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      var youtubeVideoLongLink = 'www.youtube.com/watch?v=';
      var youtubeShortLink = 'https://youtu.be/';
      var fallbackURL = getParameterByName('u');
      var channelFallback = getParameterByName('c');
      var shortsFallback = getParameterByName('s');

      if (channelFallback) {
        // Process YouTube channel URL
        fallbackURL = 'www.youtube.com/channel/' + channelFallback;
      } else if (shortsFallback) {
        // Process YouTube Shorts URL
        fallbackURL = 'www.youtube.com/shorts/' + shortsFallback;
      } else if (fallbackURL && fallbackURL.includes(youtubeShortLink)) {
        // Process YouTube short link
        fallbackURL = youtubeVideoLongLink + fallbackURL.split(youtubeShortLink)[1];
      }

      var androidApp = `intent://${fallbackURL}#Intent;package=com.google.android.youtube;scheme=https;end`;
      var iosApp = `vnd.youtube://${fallbackURL}`;

      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location.href = iosApp;
      } else if (/Android/i.test(navigator.userAgent)) {
        window.location.href = androidApp;
      } else {
        // Fallback for non-mobile devices or unrecognized user agents
        window.location.href = 'https://' + fallbackURL;
      }

      function killPopup() {
        window.removeEventListener('pagehide', killPopup);
      }

      window.addEventListener('pagehide', killPopup);
    };
  </script>
</body>
</html>
